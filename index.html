<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_CTaizi.json"  background="transparent"  speed="1"  style="width: 130px; height: 130px;"  loop autoplay></lottie-player>
        <h1>
           Flixster
        </h1>
    </header>
    <button id="light-mode-btn">Light Mode</button>
    <br><br>
    <form id="search-form">
        <input type="text" id="search-input" name="search-input" placeholder="Search Here..."/>
        <button id="clear-search-btn">Clear Search</button>
    </form>
    <h2>
        Now Playing...
    </h2>
    <grid id="movie-grid"></grid>
    <button id="load-more-movies-btn">Load More</button>
</body>
</html>
